server {
    server_name admin.hoshvent.com;
    root /var/www/admin/dist;

    listen 80;
    #listen [::]:8080;

    index index.html index.htm index.php;
    location / {
        try_files $uri $uri/ /index.html;
        #try_files $uri $uri/ =404;
